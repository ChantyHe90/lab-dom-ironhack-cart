<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <h2 class="h2">Ironhack <br />Merchandising Shop</h2>

    <!--product-items are all items listed -->
    <div class="product-items">
      <div class="product-row">
        <ul class="flex-container nowrap">
          <li class="flex-item productName">IronBubble-head</li>
          <li class="flex-item">
            <span>$</span>
            <div class="setPrice">25.00</div>
          </li>
          <li class="flex-item">
            QTY <input class="quanitityInput" type="number" />
          </li>
          <li class="flex-item">
            <span>$</span>
            <div class="totalPrice">0</div>
          </li>
          <li class="flex-item">
            <button class="btn-delete btn">Delete</button>
          </li>
        </ul>
        <div class="product-row">
        <ul class="flex-container nowrap">
          <li class="flex-item productName">IronShirt</li>
          <li class="flex-item">
            <span>$</span>
            <div class="setPrice">15</div>
          </li>
          <li class="flex-item">
            QTY <input class="quanitityInput" type="number" />
          </li>
          <li class="flex-item">
            <span>$</span>
            <div class="totalPrice">0</div>
          </li>
          <li class="flex-item">
            <button class="btn-delete btn">Delete</button>
          </li>
        </ul>

        <button
          id="calc-prices-button"
          class="btn-success btn"
          onclick="getTotalPrice"
        >
          Calculate Prize
        </button>
      </div>
    </div>
    <div class="TotalPriceOfTheCart">
      <h2 class="h2">Total Price: $ <span class="cart-total-price">0</span></h2>
    </div>
  </body>
</html>
